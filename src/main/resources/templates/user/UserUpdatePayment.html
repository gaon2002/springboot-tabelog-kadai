<!-- update_payment_method.html -->
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta http-equiv="Content-Security-Policy" content="
	    default-src 'self';
	    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/;
	    style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/ https://fonts.googleapis.com;
	    font-src 'self' https://fonts.gstatic.com;
	    connect-src 'self' https://api.stripe.com https://errors.stripe.com https://r.stripe.com https://ppm.stripe.com https://merchant-ui-api.stripe.com;
	    frame-src 'self' https://js.stripe.com;
	    img-src 'self' https://*.stripe.com;
	">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    

    <title>支払情報更新</title>
    <script src="https://js.stripe.com/v3/" defer></script>
	<script src="/js/stripe.js" defer></script>
	
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	
</head>

<body>
    <h1>支払情報更新</h1>
    
    <div th:if="${successMessage}" class="alert alert-info">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>
    
    <form action="/update-payment-method" method="post" id="payment-form">
        <div id="card-element"><!-- Stripe will mount the card element here --></div>
        <input type="hidden" name="paymentMethodId" id="paymentMethodId">
        <button id="card-button">更新</button>
    </form>
    
    
    <footer>
        <div class="d-flex justify-content-center align-items-center h-100">
            <p class="text-center text-muted small mb-0">&copy; SAMURAI Travel All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
