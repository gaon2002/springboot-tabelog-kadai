<!-- update_payment_method.html -->
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta http-equiv="Content-Security-Policy" content="
	    default-src 'self';
	    script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/;
	    style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/ https://fonts.googleapis.com;
	    font-src 'self' https://fonts.gstatic.com;
	    connect-src 'self' https://api.stripe.com https://errors.stripe.com https://r.stripe.com https://ppm.stripe.com https://merchant-ui-api.stripe.com;
	    frame-src 'self' https://js.stripe.com;
	    img-src 'self' https://*.stripe.com;
	">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    

    <title>支払情報更新</title>
    <script src="https://js.stripe.com/v3/" defer></script>
	<script src="/js/stripe.js" defer></script>
	
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	
</head>

<body>
	
	<div class="samuraitravel-wrapper">
            <!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>
	
    <main>
                <div class="container pb-5 samuraitravel-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8">
                            <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0"> 
                                    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>                       
                                    <li class="breadcrumb-item active" aria-current="page">支払情報更新</li>
                                </ol>
                            </nav> 
                            
                            <h1 class="mb-3 text-center">支払情報更新</h1> 
                            
                            <div th:if="${successMessage}" class="alert alert-info">
                                <span th:text="${successMessage}"></span>
                            </div>           
                            
                            <div th:if="${errorMessage}" class="alert alert-danger">
                                <span th:text="${errorMessage}"></span>
                            </div>                            
                            
                            <div class="container mb-4">
								<form id="payment-form" th:action="@{/user/update-payment-method}" method="post">
									<div class="form-group">
		 								<div class="row pb-2 mb-2 border-bottom">
											<div class="col-4">
												<label for="card-element" class="fw-bold">Card Number</label>
											</div>
		            
											<div class="col">
												<div id="card-element"></div>
											</div>
										</div>    
									</div>  
                                
								<div class="form-group">
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<label for="card-expiry" class="fw-bold">Expiration Date</label>
										</div>
	            
										<div class="col">
											<div id="card-expiry"></div>
										</div>
									</div>
								</div>  
								
								<div class="form-group">							
									<div class="row pb-2 mb-2 border-bottom">
										<div class="col-4">
											<label for="card-cvc" class="fw-bold">CVC</label>
										</div>
	            
										<div class="col">
											<div id="card-cvc"></div>
										</div>
									</div>
								</div>
								
								<div id="card-errors" role="alert"></div>
								
									<button type="submit" class="btn text-white shadow-sm w-100 samuraitravel-btn">Update Card</button>
                                
                            	</form>
                            
                            </div>                                                                                                                           
                        </div>
                    </div>
                </div>
            </main>
    
    
    <footer>
        <div class="d-flex justify-content-center align-items-center h-100">
            <p class="text-center text-muted small mb-0">&copy; SAMURAI Travel All rights reserved.</p>
        </div>
    </footer>
    </div>
</body>
</html>
