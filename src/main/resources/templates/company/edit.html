会社情報編集

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">    
    <head>
        <div th:replace="~{fragment :: meta}"></div>   
             
        <div th:replace="~{fragment :: styles}"></div>
          
        <title>会社情報編集</title>   
    </head>
    <body>
        <div class="samuraitravel-wrapper">
            <!-- ヘッダー -->
            <div th:replace="~{fragment :: header}"></div>
            
            <main>
                <div class="container pb-5 samuraitravel-container">
                    <div class="row justify-content-center">
                        <div class="col-xl-5 col-lg-6 col-md-8">
                            <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                                <ol class="breadcrumb mb-0"> 
                                    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>                       
                                    <li class="breadcrumb-item"><a th:href="@{/company}">会社情報</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">会社情報編集</li>
                                </ol>
                            </nav> 
                            
                            <h1 class="mb-4 text-center">会社情報編集</h1>         
                            
                            <form method="post" th:action="@{/company/update}" th:object="${companyEditForm}">
                                <input type="hidden" th:field="*{id}">
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="name" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">会社名</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">                                    
                                        <div th:if="${#fields.hasErrors('companyName')}" class="text-danger small mb-2" th:errors="*{companyName}"></div>                                    
                                        <input type="text" class="form-control" th:field="*{companyName}" autocomplete="name" autofocus placeholder="〇〇〇〇 株式会社">
                                    </div>
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="furigana" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">代表者</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">                            
                                        <div th:if="${#fields.hasErrors('principle')}" class="text-danger small mb-2" th:errors="*{principle}"></div>                                        
                                        <input type="text" class="form-control" th:field="*{principle}" placeholder="サムライ タロウ">
                                    </div>
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="birthday" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">郵便番号</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">                            
                                        <div th:if="${#fields.hasErrors('postalCode')}" class="text-danger small mb-2" th:errors="*{postalCode}"></div>                                        
                                        <input type="text" class="form-control" th:field="*{postalCode}" placeholder="〒000-0000">
                                    </div>
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="birthday" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">住所</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">                            
                                        <div th:if="${#fields.hasErrors('address')}" class="text-danger small mb-2" th:errors="*{address}"></div>                                        
                                        <input type="text" class="form-control" th:field="*{address}" placeholder="東京都千代田区神田町300番地">
                                    </div>
                                </div>
                                                                                                                        
                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="postalCode" class="col-form-label text-md-left fw-bold">
                                             <div class="d-flex align-items-center">
                                                 <span class="me-1">設立</span>
                                                 <span class="badge bg-danger">必須</span>
                                             </div>
                                         </label>
                                    </div>
                                    <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('establishment')}" class="text-danger small mb-2" th:errors="*{establishment}"></div>
                                        <input type="text" class="form-control" th:field="*{establishment}" placeholder="0000年00月00日">
                                    </div>
                                </div>
                                                                                                              
                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="address" class="col-form-label text-md-left fw-bold">
                                             <div class="d-flex align-items-center">
                                                 <span class="me-1">資本金</span>
                                                 <span class="badge bg-danger">必須</span>
                                             </div>
                                         </label>
                                    </div>
                                    <div class="col-md-7">
                                         <div th:if="${#fields.hasErrors('capitalStock')}"  class="text-danger small mb-2" th:errors="*{capitalStock}"></div>
                                        <input type="text" class="form-control" th:field="*{capitalStock}" placeholder="12百万円">  
                                    </div>
                                </div>                                                                                
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="phoneNumber" class="col-form-label text-md-left fw-bold">
                                             <div class="d-flex align-items-center">
                                                 <span class="me-1">事業内容</span>
                                                 <span class="badge bg-danger">必須</span>
                                             </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                         <div th:if="${#fields.hasErrors('business')}" class="text-danger small mb-2" th:errors="*{business}"></div>
                                        <input type="text" class="form-control" th:field="*{business}" autocomplete="tel-national" placeholder="飲食店等の情報提供サービス">                                
                                    </div>
                                </div>
                                                                                                                        
                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="email" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">従業員数</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('numberOfMember')}" class="text-danger small mb-2" th:errors="*{numberOfMember}"></div>
                                        <input type="text" class="form-control" th:field="*{numberOfMember}" placeholder="000名">
                                    </div>
                                </div>
                                
                                <div class="form-group row mb-3">
                                    <div class="col-md-5">
                                        <label for="email" class="col-form-label text-md-left fw-bold">
                                            <div class="d-flex align-items-center">
                                                <span class="me-1">電話番号</span>
                                                <span class="badge bg-danger">必須</span>
                                            </div>
                                        </label>
                                    </div>
                                    <div class="col-md-7">
                                        <div th:if="${#fields.hasErrors('phoneNumber')}" class="text-danger small mb-2" th:errors="*{phoneNumber}"></div>
                                        <input type="text" class="form-control" th:field="*{phoneNumber}" autocomplete="tel-national" placeholder="090-1234-5678">
                                    </div>
                                </div>

                                
                                <div class="row pb-2 mb-2 border-bottom">                                                                                                                         
                                
                                <div class="form-group d-flex justify-content-center my-4">
                                    <button type="submit" class="btn text-white shadow-sm w-50 samuraitravel-btn">更新</button>
                                </div>
                            </form>
                                                                                                     
                        </div>
                    </div>
                </div>
            </main>
            
            <!-- フッター -->
            <div th:replace="~{fragment :: footer}"></div>
        </div>    
        
        <div th:replace="~{fragment :: scripts}"></div>  
  </body>
</html>
